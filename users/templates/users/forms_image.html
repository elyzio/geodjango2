{% extends 'main/layout.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block contents %}
<div class="container">
    <div class="mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <div class="card-title">Add Image
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% crispy form %}
                        <button type="submit" class="btn btn-primary btn-sm">Add Image</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock contents %}


{% block scripts %}

{% endblock scripts %}
