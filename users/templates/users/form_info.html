{% extends 'main/layout.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block css_styles %}

{% endblock css_styles %}


{% block contents %}
<div class="container mt-5">
    <div class="container">
        <header>
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'home' %}"
                            class="link-dark link-underline-opacity-0">Home</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'shop-list' %}"
                            class="link-dark link-underline-opacity-0">Profile</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Update</li>
                </ol>
            </nav>
        </header>
    </div>
    <div class="card rounded-0">
        <div class="card-header fw-bold">
            Update
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% crispy form %}
                <button type="submit" class="btn btn-primary btn-sm mt-2"><i class="bi bi-floppy"></i></button>
                <button type="button" class="btn btn-secondary btn-sm mt-2" onclick="history.back()"><i
                        class="bi bi-arrow-left"></i></button>
            </form>

        </div>
    </div>
</div>
{% endblock contents %}

{% block scripts %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>{% include 'custom/js/addressSelect.js' %}</script>
{% endblock scripts %}
