{% load static %}
<!-- Jquery -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<!-- Bootstrap -->
<script src="{% static 'bootstrap/bootstrap.bundle.min.js' %}"></script>

<!-- Datatables -->
<link href="{% static 'datatables/css/dataTables.bootstrap4.min.css' %}" rel="stylesheet" type="text/css" />
<script src="{% static 'datatables/js/jquery.dataTables.min.js' %}" type="text/javascript"></script>
<script src="{% static 'datatables/js/dataTables.bootstrap4.min.js' %}" type="text/javascript"></script>

<!-- Leaflet -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Alert auto-dismiss functionality -->
<script>
$(document).ready(function() {
    // Auto-hide alerts after 5 seconds (optional)
    setTimeout(function() {
        $('.alert.fade').alert('close');
    }, 5000);
    
    // Ensure alert close button works properly (Bootstrap 4 & 5)
    $('.alert .close, .alert .btn-close').on('click', function() {
        $(this).closest('.alert').alert('close');
    });
});
</script>
