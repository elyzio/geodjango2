{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'icons/font/bootstrap-icons.min.css' %}">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous"> -->
</head>

<body>

    <div class="container">
        <div class="row justify-content-center mt-5 col-lg-4 col-md-6 col-sm-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <div class="card-title h5 text-center">
                        Login
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        {% if form.non_field_errors %}
                        <div class="alert alert-danger" role="alert">
                            {{ form.non_field_errors }}
                        </div>
                        {% endif %}
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">{{form.username.label_tag}}</label>
                            {{form.username}}
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">{{form.password.label_tag}}</label>
                            {{form.password}}
                        </div>

                        

                        <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                            <button class="btn btn-sm btn btn-outline-orange" type="submit">Log In <i
                                    class="fa fa-sign-in"></i></button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        Back to <a href="{% url 'home' %}" class="link-orange">Home</a>
                        <!-- Don't have an account? <a href="{% url 'register' %}" class="link-orange"> Register here</a> | <a href="{% url 'home' %}" class="link-orange"><i class="bi bi-house-door"></i></a> -->
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="{% static 'bootstrap/bootstrap.bundle.min.js' %}"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script> -->
</body>

</html>
