{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'icons/font/bootstrap-icons.min.css' %}">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous"> -->
</head>

<body>
    <div class="container-fluid">
        <div class="col-lg-4 mx-auto mt-5">
            <div class="card">
                <div class="card-body">
                    <div class="card-title h5 font-weigth-bold text-center">Sign Up</div>
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-outline-orange mt-3">Submit</button>
                    </form>
                    <div class="text-center mt-3">Already have an account? Go to <a class="link-orange"
                            href="{% url 'login' %}">SIGN IN</a> | | <a href="{% url 'home' %}" class="link-orange"><i
                                class="bi bi-house-door"></i></a></div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'bootstrap/bootstrap.bundle.min.js' %}"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script> -->
</body>

</html>
