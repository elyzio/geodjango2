{% extends 'main/layout.html' %}

{% load static %}
{% load crispy_forms_tags %}


{% block contents %}
<!--  -->
<div class="container mt-5">
    <header>
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'home' %}"
                        class="link-dark link-underline-opacity-0">Home</a></li>
                <li class="breadcrumb-item"><a href="{% url 'shop-list' %}"
                        class="link-dark link-underline-opacity-0">Shop</a></li>
                <li class="breadcrumb-item">
                    <a href="{% url 'shop-detail' shop.hashed %}"
                        class="link-dark link-underline-opacity-0">{{shop.name}}</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Add Image</li>
            </ol>
        </nav>
    </header>
</div>
<div class="container mt-5">
    <div class="card rounded-0">
        <div class="card-body">
            <div class="card-title fw-bold h5">Add Image</div>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% crispy form %}
                <button type="submit" class="btn btn-sm btn-primary mt-2"><i class="fa fa-floppy-disk"></i></button>
                <button type="button" class="btn btn-secondary btn-sm mt-2" onclick="history.back()"><i
                        class="fa fa-xmark"></i></button>
            </form>
        </div>
    </div>

</div>
{% endblock contents %}
